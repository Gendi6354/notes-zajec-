<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <input type="text" id="el">
    <button id="create_but">Stworz</button>
    <script>
        let butt = document.querySelector("#create_but").addEventListener("click",function()
    {
        let el_va = document.querySelector("#el").value
        let element = document.createElement(el_va)
        element.classList.add("ele")
        document.body.appendChild(element)
    })
    </script>
</body>
</html>
